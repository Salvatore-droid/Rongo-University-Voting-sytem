{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rongo Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <style>
    .custom-link {
      background-color: rgb(180, 180, 15);
      color: #000;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      .bi{
        color: aliceblue;
        font-size: 25px;
      }
    }
    .custom-link:hover {
      background-color: rgb(160, 160, 15); /* Slightly darker on hover */
    }
    .custom-list-group{
        width: 600px;
        border: 1px solid grey;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        a{
            border: 1px solid grey;
            background-color: rgb(180, 180, 15);
            text-align: center;
            margin-left: 50px;
            font-family: 'Times New Roman', Times, serif;
        }
        a:hover{
            color: white;
            background-color: rgb(160, 160, 15);
        }
    }
    .circle-bottom-left {
    width: 600px; /* Diameter of the circle */
    height: 500px;
    background-color: rgb(90, 180, 250);
    border-radius: 50%; /* Makes the shape a circle */
    position: fixed; /* Stays fixed at the bottom left */
    bottom: -100px; /* 20px from the bottom */
    left: -100px; /* 20px from the left */
    z-index: -1; /* Ensures the circle appears on top */
}


.circle-center {
    width: 300px; 
    height: 300px;
    background-color: rgb(90, 180, 250);
    border-radius: 50%; 
    position: fixed;
    bottom: 50; 
    right: 50; 
    z-index: -100; 
}

    .custom-link .bi {
      color: white; /* Make icons white */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light py-3" style="border-bottom: 2px solid rgb(160, 160, 15); box-shadow: 0px 0px 15px rgb(0, 140, 255); margin-bottom: 100px;">
    <div class="container-fluid d-flex align-items-center">
      <!-- Toggle Button -->
      <button class="btn btn-primary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        <span class="navbar-toggler-icon"></span> <!-- Three dashes icon -->
      </button>

      <!-- Logo and Text -->
      <a class="navbar-brand d-flex align-items-center me-auto" href="#">
        <img src="{% static 'images/Logo.png' %}" alt="Logo" width="300" height="100" class="d-inline-block align-text-top" style="object-fit: cover; margin-left: 200px;">
        <span style="margin-left: 200px; color: rgb(3, 3, 68); font-family: 'Times New Roman', Times, serif;" class="fs-4">RU-Voting</span>
      </a>

      <h4 style="font-family: 'Times New Roman', Times, serif; color: rgb(0, 140, 255); font-style: italic; margin-right: 100px;"><span style="color: #000;">User:</span> {{ request.user }}</h4>
      <!-- Login Button -->
      <a href="{% url 'logout_view' %}" class="btn btn-primary" style="padding: 10px 30px;margin-right: 20px;">Logout</a>
    </div>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/Logo.png' %}" alt="Logo" width="150" height="75" style="object-fit: cover;">
        </a>
        <!-- Close Button -->
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body p-10 d-flex flex-column "> <!-- Center everything -->
        <!-- Home Link -->
        <a href="{% url 'home' %}" class="d-block text-decoration-none p-2 border-bottom mb-2 custom-link text-center w-100" >
          <i class="bi bi-house-door me-2"></i> <!-- Home Icon -->
          Home
        </a>

        <!-- Review Link -->
        <a href="#" class="d-block text-decoration-none p-2 border-bottom mb-4 custom-link text-center w-100" >
          <i class="bi bi-clipboard-check me-2"></i> <!-- Review Icon -->
          Review
        </a>

        <!-- Logout Link -->
        <a href="#" class="d-block text-decoration-none p-2 custom-link text-center w-100" >
          <i class="bi bi-box-arrow-right me-2"></i> <!-- Logout Icon -->
          Logout
        </a>
      </div>
    </div>
  </nav>
  {% block content%}
  {% endblock %}


    <div class="circle-bottom-left"></div>
    
    <div class="circle-center"></div>

  <!-- Bootstrap JS (Optional, for offcanvas functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
