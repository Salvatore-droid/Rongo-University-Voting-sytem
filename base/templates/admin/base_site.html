{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Vote App Admin') }}{% endblock %}

{% block extrastyle %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom Styles */
    body {
        background-color: #f8f9fa;
    }
    #header {
        background-color: #4CAF50; /* Green header */
        color: white;
        padding: 1rem;
    }
    #branding h1 {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .module h2, .module caption, .inline-group h2 {
        background-color: #4CAF50; /* Green module headers */
        color: white;
        padding: 0.5rem;
    }
    .button, input[type="submit"], input[type="button"], .submit-row input {
        background-color: #4CAF50; /* Green buttons */
        color: white;
        border: none;
        padding: 0.5rem 1rem;
    }
    .button:hover, input[type="submit"]:hover, input[type="button"]:hover, .submit-row input:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name" class="mb-0">
    <a href="{% url 'admin:index' %}" class="text-white text-decoration-none">Vote App Admin</a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
{% block extrahead %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
